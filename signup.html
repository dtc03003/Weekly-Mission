<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>signup</title>
        <link rel="stylesheet" href="src/css/sign.css" />
    </head>
    <body>
        <main>
            <section>
                <div class="title">
                    <a href="/" class="logo"></a>
                    <div class="sub_title">
                        <p>이미 회원이신가요?</p>
                        <a href="/signin" class="join_link">로그인 하기</a>
                    </div>
                </div>
                <div class="signup">
                    <form>
                        <div class="email">
                            <label for="signup_email">이메일</label>
                            <input id="signup_email" type="email" />
                        </div>
                        <div class="password">
                            <label for="signup_password">비밀번호</label>
                            <input id="signup_password" type="password" />
                            <button class="eye_button"></button>
                        </div>
                        <div class="re_password">
                            <label for="signup_re-password">비밀번호</label>
                            <input id="signup-re_password" type="password" />
                            <button class="eye_button"></button>
                        </div>
                        <button class="login_button" type="submit">회원가입</button>
                    </form>
                </div>
            </section>
            <section>
                <div class="social-login">
                    <p>다른 방식으로 가입하기</p>
                    <div class="social-icons">
                        <a href="https://www.google.com/" class="icon google"></a>
                        <a href="https://www.kakaocorp.com/page/" class="icon kakao"></a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
