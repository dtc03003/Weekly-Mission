<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>signup</title>
        <link rel="stylesheet" href="src/css/sign.css" />
    </head>
    <body>
        <main>
            <section>
                <div class="title">
                    <a href="/" class="logo"></a>
                    <div class="sub_title">
                        <p>이미 회원이신가요?</p>
                        <a href="/signin.html" class="join_link">로그인 하기</a>
                    </div>
                </div>
                <div class="signup">
                    <form>
                        <div class="email">
                            <label for="sign_email">이메일</label>
                            <input id="sign_email" type="email" />
                            <p id="error_email" class="error-message"></p>
                        </div>
                        <div class="password">
                            <label for="sign_password">비밀번호</label>
                            <div class="password_input">
                                <input id="sign_password" type="password" />
                                <button class="eye_button" type="button" />
                            </div>
                            <p id="error_password" class="error-message"></p>
                        </div>
                        <div class="confirm_password">
                            <label for="sign_confirm_password">비밀번호 확인</label>
                            <div class="password_input">
                                <input id="sign_confirm_password" type="password" />
                                <button class="confirm_eye_button" type="button" />
                            </div>
                            <p id="error_confirm_password" class="error-message"></p>
                        </div>
                        <button class="signup_button" type="submit">회원가입</button>
                    </form>
                </div>
            </section>
            <section>
                <div class="social-login">
                    <p>다른 방식으로 가입하기</p>
                    <div class="social-icons">
                        <a href="https://www.google.com/" class="icon google"></a>
                        <a href="https://www.kakaocorp.com/page/" class="icon kakao"></a>
                    </div>
                </div>
            </section>
        </main>
        <script src="/src/script/signup.js" type="module"></script>
    </body>
</html>
