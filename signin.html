<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>signin</title>
        <link rel="stylesheet" href="src/css/sign.css" />
    </head>
    <body>
        <main>
            <section>
                <div class="title">
                    <a href="/" class="logo"></a>
                    <div class="sub_title">
                        <p>회원이 아니신가요?</p>
                        <a href="/signup.html" class="join_link">회원 가입하기</a>
                    </div>
                </div>
                <div class="login">
                    <form>
                        <div class="email">
                            <label for="sign_email">이메일</label>
                            <input id="sign_email" type="email" />
                            <p id="error_email" class="error-message"></p>
                        </div>
                        <div class="password">
                            <label for="sign_password">비밀번호</label>
                            <div class="password_input">
                                <input id="sign_password" type="password" />
                                <button class="eye_button" type="button"></button>
                            </div>
                            <p id="error_password" class="error-message"></p>
                        </div>
                        <button class="login_button" type="submit">로그인</button>
                    </form>
                </div>
            </section>
            <section>
                <div class="social-login">
                    <p>소셜 로그인</p>
                    <div class="social-icons">
                        <a href="https://www.google.com/" class="icon google"></a>
                        <a href="https://www.kakaocorp.com/page/" class="icon kakao"></a>
                    </div>
                </div>
            </section>
        </main>
        <script src="/src/script/signin.js" type="module"></script>
    </body>
</html>
